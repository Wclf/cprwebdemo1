<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPRwebdemo1</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/fonts/themify-icons/themify-icons.css">
</head>
<body>
    <div id="main">
        <div id="header">
            <!-- start nav -->
            <ul id="nav">
                <li><a href="">Home</a></li>
                <li><a href="">Admin</a></li>
                <li><a href="">Events</a></li>
                <li><a href="">Contact</a></li>
                <li><a href="">
                    More
                    <i class="icon-down ti-arrow-circle-down"></i>
                    </a>
                    <ul class="subnav">
                        <li><a href="">Commingsoon</a></li>
                        <li><a href="">Test</a></li>
                        <li><a href="">Comming</a></li>
                    </ul>
                </li>
            </ul>
            <!-- end nav -->


             <!-- start search -->
            <div class="search-btn">
                <i class="icon-search ti-search"></i>
            </div>
            <!-- end search -->

            <div class="name-brand">
                <div class="server-brand">mineCPR.xyz</div>
            </div>

        </div>

        <div id="slider">
            <!-- make slideshow containter-->
            <div class="slideshow-container">
                <!-- images with number and caption text -->
                <div class="mySlides fade">
                    <div class="numbertext">1 / 3 </div>
                    <img src="./assets/images/slider/slider1.png" alt="slide1" style="width: 100%;" >
                    <div class="text">Skyblock & Rpg</div>
                </div>

                <div class="mySlides fade">
                    <div class="numbertext">2 / 3 </div>
                    <img src="./assets/images/slider/slider2.jpg" alt="slide2" style="width: 100%;" >
                    <div class="text">Pvp</div>
                </div>

                <div class="mySlides fade">
                    <div class="numbertext">3 / 3 </div>
                    <img src="./assets/images/slider/slider3.png" alt="slide3" style="width: 100%;" >
                    <div class="text">Farm</div>
                </div>

                <!-- next and previous button -->
                <a class="prev" >&#10094;</a>
                <a class="next">&#10095;</a>

                 <!-- the dot/circles -->
                <div class="nav-dot" style="text-align:center">
                    <span class="dot" onclick="currentSlide(1)"></span>
                    <span class="dot" onclick="currentSlide(2)"></span>
                    <span class="dot" onclick="currentSlide(3)"></span> 
                </div> 
            </div>
 

            <script src="slideshow.js">

            </script>
        </div>

        <div id="conntent">

        </div>

        <div id="footer">

        </div>
    </div>
</body>
</html>
